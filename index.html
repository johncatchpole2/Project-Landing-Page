<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Creating a container for flexbox for header section-->
  <div class="header-section">
    <!--Homepage Header-->
    Header Logo
    <!--Header Section-Links-->
    <ul class="header-links" style="list-style:none">
      <a href="#">header link one</a>
      <a href="#">header link two</a>
      <a href="#">header link three</a>
    </ul>  
  </div>    
<!--Container for content-section-one(Blue background)-->
   <div class="content-section-one"> 
   <!--Nested container for left-side of content-->
     <div class="information-grid">
       <h2 class="info-header">This website is awesome</h2>
       <div class="info">This website has some subtext that goes under the main title. It's smaller font and colour is lower contrast</div>
       <button class="signUpC1">Sign up</button>
     </div>
  <!--Nested container for right-side of content-->
    <div class="photo-grid">
        <div class="photo-grid-item first-item">
          <img src="images/one.svg">
        </div>
        <div class="photo-grid-item">
          <img src="images/two.svg">
        </div>
        <div class="photo-grid-item">
          <img src="images/three.svg">
        </div>
        <div class="photo-grid-item">
          <img src="images/four.svg">
        </div>
        <div class="photo-grid-item last-item">
          <img src="images/five.svg">
        </div>
      </div>
     </div> <!--End of content one flex container-->
  </div>
</body>
</html>
